<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone API Searching</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>

    <main class="mt-6">
        <section>
            <div class="flex w-full justify-center items-center">
                <label class="input input-bordered flex items-center gap-2 bg-gray-200 rounded-none rounded-l-md">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" /></svg>
                    <input id="search-field" type="text" class="grow" placeholder="Search Your Items Here" />
                    </label>
                    <button onclick="searchButton()" class="btn btn-primary rounded-none rounded-r-md">Search</button>
            </div>

        </section> 

        <!-- Loading Spinner -->
         <div id="loading-spinner" class="flex justify-center items-center my-52 hidden">
            <span class="loading loading-dots loading-lg"></span>
         </div>

      <section class="lg:mx-20 mx-5">
        <div id="phone-container" class="grid lg:grid-cols-3 grid-cols-1">
           
        </div>
        <div id="show-all" class="hidden flex justify-center my-8"><button onclick="handleShowAll()" class="btn btn-neutral text-md text-white rounded-md">Show All</button>
        </div>

        <!-- Open Modal Section -->
        <!-- You can open the modal using ID.showModal() method -->

<dialog id="show_details_modal" class="modal mx-auto lg:w-1/2">
  <div class="modal-box w-11/12 max-w-5xl">
    <div id="image-details" class="flex justify-center">
        
    </div>
    <h3 id="phone-name" class="font-bold text-3xl"></h3>
    <p class="py-4">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.</p>
    <span id="show-storage"></span>
    <span id="show-display"></span>
    <span id="show-memory"></span>
    <span id="show-chipset"></span>
    <span id="show-slug"></span>
    <span id="show-date"></span>
    <span id="show-gps"></span>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button, it will close the modal -->
        <button class="btn bg-red-500 text-white text-md w-32">Close</button>
      </form>
    </div>
  </div>
</dialog>

        
      </section>

      <div id="invalid-search">
         
      </div>
    </main>

    <footer>
         
    </footer>
<script src="./javascript/phone.js"></script>
</body>
</html>
